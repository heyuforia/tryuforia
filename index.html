<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Uforia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">

    <!-- Fullscreen Gradient Background -->
    <div style="
        background: linear-gradient(135deg, #F6C658 0%, #FEA03E 100%);
        min-height: 100vh;
        padding: 40px 20px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
    ">

        <!-- Centered Logo -->
        <img
            src="logo.png"
            alt="Uforia"
            style="
                max-width: 260px;
                width: 60%;
                height: auto;
                display: block;
            "
        />

    </div>
</body>
</html>
